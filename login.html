<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
<div class="container">
    <!--登录头部-->
    <div class="login-title">
        <a href="index.html">
            <img src="images/logobig.png" alt=""/>
        </a>
    </div>
    <!--登录主体-->
    <div class="login-banner">
        <div class="login-main">
            <div class="login-banner-bg">
                <img src="images/big.jpg" alt=""/>
            </div>
            <div class="login-box">
                <div class="login-con">
                    <h3 class="title">登录商城</h3>

                    <div class="login-form">
                        <form action="">
                            <div class="user-name">
                                <input type="text" id="uname" placeholder="请输入用户名"/>
                                <!--<sapn><img src="images/yhm.png" alt=""/></sapn>-->
                            </div>
                            <div class="user-upwd">
                                <input type="password" id="upwd" placeholder="请输入密码"/>
                                <!--<span><img src="images/mm.png" alt=""/></span>-->
                            </div>
                        </form>
                    </div>
                    <div class="login-links">
                        <label for="remember-mi" class="remember-mi">
                            <input id="remember-mi" type="checkbox" value="记住密码"/>
                            <span>记住密码</span>
                        </label>
                        <a href="javascript:" class="forget-mi">忘记密码</a>
                        <a href="register.html" class="register-btn">注册</a>
                    </div>
                    <div class="login-g">
                        <input type="submit" value="登录" id="login-btn"/>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <!--登录尾部-->
    <div class="login-footer">
        <div class="footer-hd">
            <p>
                <a href="javascript:">恒望科技</a><b>|</b>
                <a href="javascript:">商城首页</a><b>|</b>
                <a href="javascript:">支付宝</a><b>|</b>
                <a href="javascript:">物流</a>
            </p>
        </div>
        <div class="footer-bd">
            <p>
                <a href="javascript:">关于恒望</a>
                <a href="javascript:">合作伙伴</a>
                <a href="javascript:">联系我们</a>
                <a href="javascript:">网站地图</a>
                <em>"© 2015-2025 Hengwang.com 版权所有"</em>
            </p>
        </div>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/login.js"></script>
</body>
</html>
